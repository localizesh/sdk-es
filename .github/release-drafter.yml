name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"

template: |
  # What's Changed

  $CHANGES

  ---
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$TAG

categories:
  - title: "üí£ Breaking Changes"
    labels: ["breaking"]

  - title: "‚ú® Features"
    labels: ["feature"]

  - title: "üêõ Bug Fixes"
    labels: ["fix"]

  - title: "üßπ Refactoring"
    labels: ["refactor"]

  - title: "üìö Documentation"
    labels: ["docs"]

  - title: "üß™ Tests"
    labels: ["test"]

  - title: "üõ†Ô∏è Maintenance"
    labels: ["chore"]

  - title: "‚¨ÜÔ∏è Dependency Updates"
    labels: ["dependencies"]
    collapse-after: 10

  - title: "üö® Security"
    labels: ["security"]
    collapse-after: 5

  - title: "Other"
    labels: ["*"]

exclude-labels:
  - "skip-changelog"

version-resolver:
  major:
    labels: ["breaking"]
  minor:
    labels: ["feature"]
  patch:
    labels:
      - "fix"
      - "refactor"
      - "docs"
      - "test"
      - "chore"
      - "dependencies"
      - "security"
  default: patch

# –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –∞–≤—Ç–æ–ª–µ–π–±–ª–∏–Ω–≥ (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å —Ü–µ–ª–∏–∫–æ–º, –µ—Å–ª–∏ –Ω–µ —Ö–æ—Ç–∏—Ç–µ –º–∞–≥–∏–∏)
autolabeler:
  - label: "breaking"
    title:
      - "/\\bbreak(ing)?\\b/i"
      - "/\\bmajor\\b/i"
      - "/!:/"
    branch:
      - "/(break|breaking|major)\\/.+/i"

  - label: "feature"
    title:
      - "/\\b(feat|feature)\\b/i"
      - "/\\b(add|introduce|support|enable)\\b/i"
    branch:
      - "/(feat|feature)\\/.+/i"

  - label: "fix"
    title:
      - "/\\b(fix|bug|hotfix|patch)\\b/i"
    branch:
      - "/(fix|bugfix|hotfix)\\/.+/i"

  - label: "refactor"
    title:
      - "/\\brefactor\\b/i"
    branch:
      - "/refactor\\/.+/i"

  - label: "docs"
    title:
      - "/\\bdocs?\\b/i"
      - "/readme/i"
    branch:
      - "/docs\\/.+/i"

  - label: "test"
    title:
      - "/\\btests?\\b/i"
    branch:
      - "/tests?\\/.+/i"

  - label: "chore"
    title:
      - "/\\bchore\\b/i"
      - "/\\b(ci|build|tooling)\\b/i"
    branch:
      - "/(chore|ci|build)\\/.+/i"

  - label: "dependencies"
    title:
      - "/\\bdeps\\b/i"
      - "/dependenc(y|ies)/i"
      - "/\\bbump\\b/i"
      - "/\\bupgrade\\b/i"
    branch:
      - "/deps\\/.+/i"

  - label: "security"
    title:
      - "/\\bsecurity\\b/i"
      - "/\\bcve-\\d{4}-\\d+\\b/i"
      - "/\\bvulnerability\\b/i"

