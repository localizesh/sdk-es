name: Build
description: Build

inputs:
  token:
    description: GitHub token
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v6
      with:
        registry-url: "https://registry.npmjs.org"
        node-version: 22
        cache: npm
    - run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ inputs.token }}
      shell: bash
    - run: npm run proto
      shell: bash
    - run: npm run build
      shell: bash
    - run: npm test
      shell: bash
    - run: npm prune --production
      shell: bash
